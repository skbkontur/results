default:
  build:
    target: Kontur.Results.sln

lib *default:
  deps:
    - msbuild-binary-output
    - vostok.devtools

  build:
    configuration: Lib

  install:
    - bin\Kontur.Results\netstandard2.0\Kontur.Results.dll

monad > lib:
  deps:

  build:
    configuration: Monad

  install:
    - bin\Kontur.Results.Monad\netstandard2.0\Kontur.Results.Monad.dll

full-build > monad:
  deps:
    - force: $CURRENT_BRANCH

  build:
    configuration: Release

  artifacts:
    - Kontur.Tests.Results\bin\Release\net5.0\Kontur.Tests.Results.dll
